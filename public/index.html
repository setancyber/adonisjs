<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivosight Test</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="/js/guest.js"></script>
    <script>
        $(document).ready(function () {
            /* initialize */
            var app = new guest({
                endpoint: '/api',
                wrapper: '#app',
                credentials: {
                    email: 'hello@mail.com',
                    password: '12345'
                }
            });

            /* simulate login process, so every API request should pass JWT token*/
            app.login();

            /* run app */
            app.run();
        });
    </script>
</head>

<body id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top:50px">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-th-large"></i> &nbsp;Guest List
                        <span class="pull-right hidden" id="login-as">Hello, You are loged in as <b></b></span>
                    </div>

                    <div class="panel-body">
                        <div class="row" style="margin-top:15px">
                            <div class="col-sm-6">Total data: <span id="total">999</span></div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary btn-add pull-right">
                                    <span class="glyphicon glyphicon-plus-sign"></span>&nbsp; Add
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive" style="margin-top:30px;">
                            <table id="mytable" class="table table-bordred table-striped">
                                <thead>
                                    <th><input type="checkbox" id="checkall" /></th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Address</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <div>
                                <a href="#" id="btn-delete-all" class="dim">
                                    <span class="glyphicon glyphicon-trash"></span> &nbsp;
                                    Remove selected
                                </a>
                            </div>

                            <div class="clearfix"></div>
                            <div class="pagination-box text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- add/edit modal -->
    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="edit"
        aria-hidden="true">
        <form id="guestForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="heading"></h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" class="_id" name="id" value="" />
                        <div class="form-group">
                            <input class="form-control required" type="text" name="first_name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control email required" type="text" name="email"
                                placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control required" type="text" name="contact" placeholder="Contact">
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control required" name="address"
                                placeholder="Full Address"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="submit" class="btn btn-primary btn-submit">
                            <span class="glyphicon glyphicon-ok-sign"></span> Save
                        </button>

                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span> Close
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
        </form>
        <!-- /.modal-dialog -->
    </div>

    <!-- delete modal -->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="edit"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">Confirmation</h4>
                </div>

                <div class="modal-body">
                    <span class="glyphicon glyphicon-warning-sign" style="color:#eb7b79"></span>&nbsp;
                    <span class="text">Are you sure you want to delete this Record?</span>
                </div>

                <div class="modal-footer ">
                    <button type="button" class="btn btn-danger btn-confirm-delete">
                        <span class="glyphicon glyphicon-ok-sign"></span> Yes
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> No
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>

</html>
